<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secondary Navbar</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    rel="stylesheet"
  />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Great+Vibes&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      /* You can adjust these if you like */
      --primary: #880e4f;
      --secondary: #ffc107;
      --bg-light: #fffaf6; /* Soft background for the card */
      --text-dark: #333333;
      --text-light: #ffffff;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }

    /* Main Navbar */
    .navbar {
      background-color: var(--primary);
      padding: 5px 5px;
      border-radius: 50px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-logo {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      font-weight: bold;
      color: white;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Profile Icon */
    .profile-icon {
      border-radius: 50%;
      border: none;
      background: none;
    }

    /* Secondary Navbar */
    .secnavbar {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #fff;
      padding: 10px 20px;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 60px;
      z-index: 999;
    }

    .secnav-item {
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      color: #b0b0b0;
      cursor: pointer;
      text-transform: capitalize;
      transition: all 0.3s ease;
    }

    /* Hover & Active State */
    .secnav-item.active,
    .secnav-item:hover {
      background: white;
      color: #000;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1.05);
    }

    /* Container spacing to place it lower from secnavbar */
    #plans-section {
      margin-top: 50px; /* Adjust as needed for more or less spacing */
    }

    .container {
      width: 90%;
      max-width: 1200px;
      text-align: center;
      margin: 0 auto; /* Center the container */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: var(--primary);

    }

    .plans {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .plan-card {
      background: var(--bg-light);
      color: var(--text-dark);
      padding: 20px;
      border: 1px solid #ddd;  
      border-radius: 20px;    
      width: 300px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      text-align: left;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .plan-card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .plan-header {
      background: var(--primary);
      padding: 10px 20px;
      border-radius: 15px 15px 0 50px;
      font-weight: bold;
      font-size: 1.4rem;
      color: var(--text-light);
    }

    .price {
      font-size: 2rem;
      font-weight: bold;
      color: var(--primary);
      margin: 10px 0;
    }

    .features {
      margin: 15px 0;
      padding-left: 10px;
    }
    .features li 
    {
      list-style: none;
      padding: 5px 0;
    }

    .ott-badges 
    {
      display: flex;
      align-items: center; 
      gap: 10px;
      margin-top: 10px;
    }
    .plus-sign {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--text-dark);
    }
    .ott-badges img {
      width: 30px;
      height: 30px;
      border-radius: 5px;
    }

    .cta-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    .cta-button {
      padding: 10px 15px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
      background: var(--secondary);
      color: var(--text-dark);
    }
    .cta-button:hover {
      background: #ffb400;
    }

    .details-text {
      font-size: 1rem;
      font-weight: bold;
      color: #333333;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      margin-top: 15px;
    }

    .search-container 
    {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
    .search-container input 
    {
                width: 300px;
                margin-right: 10px;
    }

    /* MODAL STYLES - FROM FIRST FILE */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .modal-container {
      background-color: white;
      width: 85%;
      max-width: 400px;
      border-radius: 8px;
      position: relative;
      padding: 0;
      overflow: hidden;
    }
    
    .modal-close {
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
      z-index: 10;
    }
    
    .modal-content {
      padding: 20px;
    }
    
    .modal-title {
      font-size: 20px;
      margin-bottom: 12px;
      color: #222;
      text-align: center;
    }
    
    .modal-price {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary);
      text-align: center;
      margin-bottom: 15px;
    }
    
    .subscriptions {
      margin-bottom: 18px;
    }
    
    .subscription-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .subscription-logos {
      display: flex;
      gap: 8px;
      margin-bottom: 15px;
    }
    
    .subscription-logo {
      width: 50px;
      height: 50px;
      background-color: #111;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .subscription-logo img {
      max-width: 80%;
      max-height: 80%;
    }
    
    .benefits-section {
      margin-bottom: 18px;
    }
    
    .benefits-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .benefits-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    
    .benefits-table tr {
      border-bottom: 1px solid #eee;
    }
    
    .benefits-table tr:last-child {
      border-bottom: none;
    }
    
    .benefits-table td {
      padding: 8px 0;
    }
    
    .benefits-table td:last-child {
      text-align: right;
      font-weight: 600;
    }
    
    .additional-benefits {
      margin-bottom: 18px;
    }
    
    .additional-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }
    
    .benefit-item {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      font-size: 14px;
    }
    
    .checkmark {
      color: green;
      margin-right: 8px;
    }
    
    .buy-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }
    
    .buy-btn:hover {
      background-color: #6a1951;
    }

    /* Hide all plan sections by default */
    .plan-section {
      display: none;
    }

    /* Show active section */
    .plan-section.active {
      display: block;
    }
  </style>
</head>

  <!-- Modal Overlay - FROM FIRST FILE -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-container">

      <div class="modal-content" id="modalContent">

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Keep track of current category and filtered plans
let currentCategory = "popular"; 
let filteredPlans = [];
let plans = {};

// Fetch plans data from JSON server
async function fetchPlans() {
  try {
    const response = await fetch('http://localhost:3000/plans');
    plans = await response.json();
    filteredPlans = [...plans[currentCategory]];
    loadAllCategoryPlans();
  } catch (error) {
    console.error('Error fetching plans:', error);
    // Fallback to local data if server is not available
    loadLocalPlans();
  }
}

// Fallback function to load local plans if server is not available
function loadLocalPlans() {

  plans = {

      { name: "Premium Plan", price: "‚Çπ499/month", validity: "56 Days", data: "4GB/day", calls: "Unlimited", sms: "200/day" },
      { name: "Gold Plan", price: "‚Çπ699/month", validity: "84 Days", data: "5GB/day", calls: "Unlimited", sms: "300/day" },
      { name: "Diamond Plan", price: "‚Çπ999/month", validity: "365 Days", data: "6GB/day", calls: "Unlimited", sms: "500/day" },

      { name: "Hero Plus", price: "‚Çπ699", validity: "90 Days", data: "2GB/Day", sms: "100 SMS/Day", calls: "Unlimited", offer: "Amazon Prime" },
      { name: "Hero Premium", price: "‚Çπ999", validity: "365 Days", data: "3GB/Day", sms: "Unlimited", calls: "Unlimited", offer: "Netflix & Disney+" }
    ],
    "validity": [

      { name: "Bi-Monthly", price: "‚Çπ299", validity: "56 Days", data: "NA", sms: "100 SMS/Day", calls: "Unlimited", offer: "Amazon Prime" },
      { name: "Annual Validity", price: "‚Çπ699", validity: "365 Days", data: "NA", sms: "100 SMS/Day", calls: "Unlimited", offer: "15% discount" }
    ],
    "other": [
      { name: "Mini Talktime", price: "‚Çπ50", validity: "NA", data: "NA", sms: "NA", calls: "‚Çπ39 Talktime" },
      { name: "Standard Talktime", price: "‚Çπ100", validity: "NA", data: "NA", sms: "NA", calls: "‚Çπ79 Talktime" },
      { name: "Mega Talktime", price: "‚Çπ500", validity: "NA", data: "NA", sms: "NA", calls: "‚Çπ420 Talktime" }
    ]

  filteredPlans = [...plans[currentCategory]];

}

// Set up event listeners when the DOM is loaded
document.addEventListener("DOMContentLoaded", () => {
  // Fetch plans data
  fetchPlans();
  
  // Add click event listeners to all nav items
  document.querySelectorAll('.secnav-item').forEach(item => {
    item.addEventListener('click', function() {
      // Get the category from the data attribute
      const category = this.getAttribute('data-category');
      
      // Remove active class from all nav items
      document.querySelectorAll('.secnav-item').forEach(nav => {
        nav.classList.remove('active');
      });
      
      // Add active class to clicked nav item
      this.classList.add('active');
      
      // Show the corresponding section
      showSection(category);
    });
  });
});

// Load plans for all categories
function loadAllCategoryPlans() {
  // Load each category
  Object.keys(plans).forEach(category => {
    const containerId = `${category.replace(' ', '-')}-plans-container`;
    const container = document.getElementById(containerId);
    
    if (container) {
      // Clear the container
      container.innerHTML = "";
      
      // Render plans for this category
      plans[category].forEach((plan, index) => {
        const planCard = createPlanCard(plan, index, category);
        container.appendChild(planCard);
      });
    }
  });
}

// Show a specific section and hide others
function showSection(category) {
  currentCategory = category;
  filteredPlans = [...plans[category]];
  
  // Hide all sections
  document.querySelectorAll('.plan-section').forEach(section => {
    section.classList.remove('active');
  });
  
  // Show the selected section
  const sectionId = `${category.replace(' ', '-')}-section`;
  const section = document.getElementById(sectionId);
  if (section) {
    section.classList.add('active');
  }
}

// Create a plan card element
function createPlanCard(plan, index, category) {
  const planCard = document.createElement("div");
  planCard.classList.add("plan-card");
  planCard.innerHTML = `
    <div class="plan-header">${plan.name || "Plan"}</div>
    <p class="price">${plan.price}</p>
    <ul class="features">
        <li>Validity: ${plan.validity}</li>
        <li>Data: ${plan.data}</li>
        <li>Calls: ${plan.calls}</li>
        <li>SMS: ${plan.sms}</li>
    </ul>
    <div class="cta-buttons">
        <button class="cta-button" onclick="buyPlan('${category}', ${index})">Buy Now</button>
        <span class="details-text" onclick="showModal('${category}', ${index})">View Details</span>
    </div>
  `;
  return planCard;
}

// Filter plans based on search input
function filterPlans() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const currentSection = document.querySelector('.plan-section.active');
  const planCards = currentSection.querySelectorAll('.plan-card');

  planCards.forEach(card => {
    const text = card.innerText.toLowerCase();
    if (text.includes(input)) {
      card.style.display = "block";
    } else {
      card.style.display = "none";
    }
  });
}

// Show modal with plan details
function showModal(category, index) {
  const plan = plans[category][index];
  
  // Define subscriptions based on plan
  let subscriptions = [];
  if (plan.offer && plan.offer.includes("Disney") || plan.offer && plan.offer.includes("Hotstar")) {
    subscriptions.push("disney");
  }
  if (plan.offer && plan.offer.includes("Netflix")) {
    subscriptions.push("netflix");
  }
  if (plan.offer && plan.offer.includes("Prime")) {
    subscriptions.push("prime");
  }
  
  // Generate benefits table rows
  let benefitsRows = `
    <tr>
        <td>Pack Validity</td>
        <td>${plan.validity}</td>
    </tr>
    <tr>
        <td>Total Data</td>
        <td>${plan.data}</td>
    </tr>
    <tr>
        <td>Calls</td>
        <td>${plan.calls}</td>
    </tr>
    <tr>
        <td>SMS</td>
        <td>${plan.sms}</td>
    </tr>
  `;
  
  // Generate subscription logos HTML
  let subscriptionLogos = '';
  subscriptions.forEach(sub => {
    if (sub === 'disney') {
      subscriptionLogos += `
        <div class="subscription-logo">
          <img src="https://cdn-icons-png.flaticon.com/512/5977/5977590.png" alt="Disney+">
        </div>
      `;
    } else if (sub === 'netflix') {
      subscriptionLogos += `
        <div class="subscription-logo">
          <img src="https://cdn-icons-png.flaticon.com/512/5977/5977570.png" alt="Netflix">
        </div>
      `;
    } else if (sub === 'prime') {
      subscriptionLogos += `
        <div class="subscription-logo">
          <img src="https://cdn-icons-png.flaticon.com/512/5977/5977575.png" alt="Prime">
        </div>
      `;
    }
  });
  
  // Additional benefits
  let additionalBenefitsItems = '';
  if (plan.offer && plan.offer !== "NA") {
    additionalBenefitsItems += `
      <div class="benefit-item">
        <span class="checkmark">‚úì</span>
        <span>${plan.offer}</span>
      </div>
    `;
  }
  additionalBenefitsItems += `
    <div class="benefit-item">
      <span class="checkmark">‚úì</span>
      <span>No hidden charges</span>
    </div>
    <div class="benefit-item">
      <span class="checkmark">‚úì</span>
      <span>Best-in-class network coverage</span>
    </div>
  `;
  
  
  // Populate modal content
  document.getElementById('modalContent').innerHTML = `
    <h2 class="modal-title">Plan Details</h2>
    <div class="modal-price">${typeof plan.price === 'number' ? '‚Çπ' + plan.price : plan.price}</div>
    
    ${subscriptions.length > 0 ? `
    <div class="subscriptions">
      <div class="subscription-title">Subscriptions Included</div>
      <div class="subscription-logos">
        ${subscriptionLogos}
      </div>
    </div>
    ` : ''}
    
    <div class="benefits-section">
      <div class="benefits-title">Plan Benefits</div>
      <table class="benefits-table">
        ${benefitsRows}
      </table>
    </div>
    
    <div class="additional-benefits">
      <div class="additional-title">Additional Benefits</div>
      ${additionalBenefitsItems}
    </div>
    
    <button class="buy-btn" onclick="buyPlan('${category}', ${index})">Buy</button>
  `;
  
  // Show the modal
  document.getElementById('modalOverlay').style.display = 'flex';
}

// Close modal
function closeModal() {
  document.getElementById('modalOverlay').style.display = 'none';
}

// Close modal when clicking outside of it
window.onclick = function(event) {
  const modalOverlay = document.getElementById('modalOverlay');
  if (event.target === modalOverlay) {
    closeModal();
  }
}

// Buy plan function
function buyPlan(category, index) {
  const selectedPlan = plans[category][index];
  const queryParams = new URLSearchParams({
    name: selectedPlan.name || "Plan",
    price: selectedPlan.price,
    validity: selectedPlan.validity,
    data: selectedPlan.data,
    calls: selectedPlan.calls,
    sms: selectedPlan.sms
  }).toString();
  
  window.location.href = `pay2.html?${queryParams}`;
}
  </script>
