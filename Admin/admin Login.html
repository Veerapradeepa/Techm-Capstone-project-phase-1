<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body 
        {
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* Header Styling */
        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
            position: absolute;
            top: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .header img 
        {
            height: 40px;
            vertical-align: middle;
            margin-right: 10px;
        }

        .container-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 30px;
            max-width: 900px;
            width: 100%;
            margin-top: 70px; /* Push down from header */
        }

        /* Image Styling */
        .login-image {
            width: 300px;
            height: auto;
        }

        /* Login Box */
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .login-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .btn-login {
            background: #007bff;
            border: none;
            transition: 0.3s;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
        }

        .btn-login:hover {
            background: #0056b3;
        }

        /* Glowing Border Effect */
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        /* Smooth Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container-wrapper {
                flex-direction: column;
                text-align: center;
            }
            .login-image {
                width: 250px;
            }
            .login-container {
                width: 100%;
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
         Welcome to Admin Portal
    </div>
    
    <div class="container-wrapper">
        <!-- Image on the side -->
        <img src="image1.png" alt="Admin Logo" class="login-image">
        
        <!-- Login Form -->
        <div class="login-container">
            <h2 class="login-title">Admin Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) 
        {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email === "admin@example.com" && password === "admin123") {
                alert("Login successful!");
                window.location.href = "user management.html"; // Redirect to admin dashboard
            } else {
                alert("Invalid email or password");
            }
        });
    </script>
</body>
</html>
