<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?technology') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            width: 100%;
            position: absolute;
            top: 0;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .profile-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
            margin-top: 70px;
        }

        .btn-logout, .btn-profile {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 10px;
            color: white;
            margin-top: 10px;
        }

        .btn-logout {
            background: #d9534f;
            border: none;
        }

        .btn-logout:hover {
            background: #c9302c;
        }

        .btn-profile {
            background: #007bff;
            border: none;
        }

        .btn-profile:hover {
            background: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: 15% auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        Admin Profile
    </div>
    
    <div class="profile-container">
        <h2>Welcome, <span id="adminName">Admin User</span></h2>
        <p><strong>Email:</strong> <span id="adminEmail">admin@example.com</span></p>
        <p><strong>Role:</strong> <span id="adminRole">Administrator</span></p>
        <p><strong>Last Login:</strong> <span id="lastLogin">2025-02-19 10:30 AM</span></p>
        <button class="btn btn-profile" onclick="openProfileModal()">View Profile</button>
        <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>

    <div id="profileModal" class="modal">
        <div class="modal-content">
            <h3>Admin Profile</h3>
            <p><strong>Name:</strong> Admin User</p>
            <p><strong>Email:</strong> admin@example.com</p>
            <p><strong>Role:</strong> Administrator</p>
            <p><strong>Last Login:</strong> 2025-02-19 10:30 AM</p>
            <button class="btn btn-profile" onclick="closeProfileModal()">Close</button>
        </div>
    </div>

    <script>
        function openProfileModal() {
            document.getElementById("profileModal").style.display = "block";
        }

        function closeProfileModal() {
            document.getElementById("profileModal").style.display = "none";
        }

        function logout() {
            alert("Logging out...");
            window.location.href = "admin login.html";
        }
    </script>
</body>
</html>
