    <div class="container my-5">
        <h2 class="text-center"><span>ðŸ’³</span> Choose Payment Method</h2>
        <div class="alert alert-info p-3">
            <h4>Selected Plan Details</h4>
            <p><strong>Plan:</strong> <span id="planName">-</span></p>
            <p><strong>Amount:</strong> â‚¹<span id="planAmount">-</span></p>
            <p><strong>Validity:</strong> <span id="planValidity">-</span> days</p>
        </div>
        <div class="mb-3">
            <label for="mobileNumber" class="form-label">Mobile Number</label>

        <div class="mb-3">

    <!-- Bootstrap JS and FontAwesome Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
       document.addEventListener("DOMContentLoaded", function () {
            const storedPlan = sessionStorage.getItem("selectedPlan");
            if (storedPlan) {
                const planDetails = JSON.parse(storedPlan);
                document.getElementById("planName").innerText = planDetails.plan || "Not Available";
                document.getElementById("planAmount").innerText = planDetails.amount || "0";
                document.getElementById("planValidity").innerText = planDetails.validity || "0";
            } else {
                console.error("No plan details found in sessionStorage");
            }
        });

        document.getElementById("proceedToPay").addEventListener("click", function () {
            const mobileNumber = document.getElementById("mobileNumber").value.trim();
            const email = document.getElementById("email").value.trim();
            if (!mobileNumber || !email) {
                alert("Please fill in all required details.");
                return;
            }
            const planAmount = document.getElementById("planAmount").innerText;
            const planName = document.getElementById("planName").innerText;
            window.location.href = `pay gateways.html?amount=${planAmount}&plan=${planName}&mobile=${mobileNumber}&email=${email}`;
        });
    </script>
