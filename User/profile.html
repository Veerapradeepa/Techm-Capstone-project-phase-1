<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MobiComm - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #E0F7FA; /* Light Cyan for a soft background */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: "Open Sans", sans-serif;

        }
        .navbar-nav 
        {
            margin-left: auto;
        }
        .navbar-custom, footer {
            background-color: #00879E;
        }
        .container-center {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h2 {
            text-align: center;
            color: #012A2F; /* Deep Navy */
        }
        .btn-primary {
            background-color: #FDCB58; /* Golden Yellow */
            border: none;
        }
        .btn-primary:hover {
            background-color: #FF6B6B; /* Soft Coral for hover */
        }
        .forgot-password, .register-link {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a, .register-link a {
            color: #077C84; /* MobiComm Theme Color */
            text-decoration: none;
        }
        .forgot-password a:hover, .register-link a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            color: white;
            padding: 10px;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">MobiComm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact page.html">Services</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown"><i class="fas fa-user-circle"></i> Profile</a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="profile.html">Sign In</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sign-In Form (Centered) -->
    <div class="container-center">
        <div class="login-container">
            <h2><i class="fas fa-user-circle"></i> Sign In</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required minlength="6">
                    <div class="invalid-feedback">Password must be at least 6 characters long.</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember Me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Sign In</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <div class="register-link">
                Don't have an account? <a href="register.html">Register Here</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-white">
        <p>© 2025 MobiComm™ - All Rights Reserved.</p>
        <a href="#" class="text-white">Policies</a> | <a href="#" class="text-white">Terms & Conditions</a>
    </footer>

    <!-- JavaScript Validation -->
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            let isValid = true;

            // Email Validation
            let email = document.getElementById("email");
            let emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
            if (!email.value.match(emailPattern)) {
                email.classList.add("is-invalid");
                isValid = false;
            } else {
                email.classList.remove("is-invalid");
            }

            // Password Validation
            let password = document.getElementById("password");
            if (password.value.length < 6) {
                password.classList.add("is-invalid");
                isValid = false;
            } else {
                password.classList.remove("is-invalid");
            }

            // Prevent form submission if validation fails
            if (!isValid) {
                event.preventDefault();
            }
        });
    </script>

</body>
</html>
